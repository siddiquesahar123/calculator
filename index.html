<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator app</title>
    <link rel="stylesheet" href="./assests/css/style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
        <input type="text" placeholder="0" id="result">
        <button onclick="clears()"class="color">AC</button>
        <button onclick="del()" class="color">DEL</button>
        <button onclick="display('%')" class="color">%</button>
        <button onclick="display('/')" class="org">/</button>
        <button onclick="display('7')">7</button>
        <button onclick="display('8')">8</button>
        <button onclick="display('9')">9</button>
        <button onclick="display('*')" class="org">*</button>
        <button onclick="display('4')">4</button>
        <button onclick="display('5')">5</button>
        <button onclick="display('6')">6</button>
        <button onclick="display('+')" class="org">+</button>
        <button onclick="display('1')">1</button>
        <button onclick="display('2')">2</button>
        <button onclick="display('3')">3</button>
        <button onclick="display('-')" class="org">-</button>
        <button onclick="display('0')">0</button>
        <button onclick="display('.')">.</button>
        <button class="equal org" onclick="calculate()">=</button>

        </div>
    </div>
    <script src="./assests/js/app.js"></script>
</body>
</html>
